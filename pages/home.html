<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>

  <script class="gutter" type="application/json" data-pattern="header/header"></script>
    <div>
      <script type="application/json" data-pattern="banners/banner"></script>
    </div>

    <div class="grid island-2">
      <div class="unit xs-1 s-1 m-1-2 gutter pad-t-2 pad-b-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "img[src]": "../images/queen-cheese.jpg",
          "h2": "Queen w/ Cheese",
          "p": "Single patty with choice of meat and cheese."
        }
        </script>
      </div>
      <div class="unit xs-1 s-1 m-1-2 gutter pad-t-2 pad-b-2">
        <script type="application/json" data-pattern="cards/icon-card">
        {
          "img[src]": "../images/king-cheese.jpg",
          "h2": "King w/ Cheese",
          "p": "Double patty with choice of meat and cheese."
        }
        </script>
      </div>
    </div>

  <script type="application/json" data-pattern="footer/footer"></script>
  <script type="application/json" data-pattern="sections/sections"></script>

</body>
</html>

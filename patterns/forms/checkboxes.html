<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>checkboxes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>
  <fieldset>
    <legend>Choose your condiments</legend>
    <div class="pad-t-1-2">
      <div class="ib push-r">
        <input id="lettuce" name="lettuce" type="checkbox">
        <label for="lettuce">Lettuce</label>
      </div>
      <div class="ib push-r">
        <input id="tomato" name="tomato" type="checkbox">
        <label for="tomato">Tomato</label>
      </div>
      <div class="ib push-r">
        <input id="onion" name="onion" type="checkbox">
        <label for="onion">Onion</label>
      </div>
      <div class="ib push-r">
        <input id="mushroom" name="mushroom" type="checkbox">
        <label for="mushroom">Mushroom</label>
      </div>
      <div class="ib push-r">
        <input id="relish" name="relish" type="checkbox">
        <label for="relish">Relish</label>
      </div>
      <div class="ib push-r">
        <input id="mustard" name="mustard" type="checkbox">
        <label for="mustard">Mustard</label>
      </div>
      <div class="ib push-r">
        <input id="ketchup" name="ketchup" type="checkbox">
        <label for="ketchup">Ketchup</label>
      </div>
    </div>
  </fieldset>

</body>

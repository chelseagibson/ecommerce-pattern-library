<html lang="en-ca">

  <fieldset>
  <legend>Choose your meat</legend>

  <input type="radio" id="beef" name="meat">

  <input type="radio" id="pork" name="meat">
  <label for="pork">Pork</label>

  <input type="radio" id="deer" name="meat">
  <label for="deer">Deer</label>

  <input type="radio" id="turkey" name="meat">
  <label for="turkey">Turkey</label>

  <input type="radio" id="elk" name="meat">
  <label for="elk">Elk</label>

  <input type="radio" id="bison" name="meat">
  <label for="bison">Bison</label>

  <input type="radio" id="chicken" name="meat">
  <label for="chicken">Chicken</label>
</fieldset>
</body>

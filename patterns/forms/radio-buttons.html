<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>radio buttons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>
  <fieldset>
    <legend>Choose your meat</legend>

    <input type="radio" id="option 1" name="meat">
    <label for="option 1">Beef</label>

    <input type="radio" id="option 2" name="meat">
    <label for="option 2">Elk</label>

    <input type="radio" id="option 3" name="meat">
    <label for="option 3">Turkey</label>

    <input type="radio" id="option 4" name="meat">
    <label for="option 4">Pork</label>

    <input type="radio" id="option 5" name="meat">
    <label for="option 5">Deer</label>

    <input type="radio" id="option 6" name="meat">
    <label for="option 6">Bison</label>

    <input type="radio" id="chicken" name="meat">
    <label for="chicken">Chicken</label>
  </fieldset>
</body>
</html>
